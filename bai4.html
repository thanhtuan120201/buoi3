<!DOCTYPE html>
<html>
	<head>
		<title>Bài 4</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function KiemTra()
			{
				var tdn = t.TenDangNhap.value;
				var mk = t.MatKhau.value;
				var nlmk = t.NhapLaiMatKhau.value;

				if(tdn == "" | mk == "" | nlmk == "")
				{
					alert ('Các ô bắt buộc phải nhập.');
					return false;
				}
				if(tdn.length < 6)
				{
					alert('Tên đăng nhập phải từ 6 ký tự trở lên.');
					return false;
				}

				if(mk != nlmk)
				{
					alert('Nhập lại mật khẩu không chính xác.');
					return false;
				}

				return true;
			}
		</script>
		<form name="t">
			<table>
				<tr>
					<td>Tên đăng nhập:</td>
					<td><input type="text" name="TenDangNhap">(nhiều hơn 6 ký tự)</td>
				</tr>
				<tr>
					<td>Mật khẩu:</td>
					<td><input type="password" name="MatKhau"></td>
				</tr>
				<tr>
					<td>Nhập lại mật khẩu:</td>
					<td><input type="password" name="NhapLaiMatKhau"></td>
				</tr>
			</table>
			<button type="submit" onclick="return KiemTra() ">Kiểm tra</button>
		</form>
	</body>
</html>
